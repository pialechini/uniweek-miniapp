name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v4

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Step 3: Set up pnpm
      - name: Set up pnpm
        uses: pnpm/action-setup@v2.2.4 # Use the official pnpm setup action
        with:
          version: 8 # Specify your desired pnpm version (e.g., 8 or latest stable)

      # Step 4: Install dependencies with pnpm
      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      # Step 5: Build the project
      - name: Build Project
        run: pnpm build

      # Step 6: Upload artifact for GitHub Pages
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./dist # Replace with your build output folder (e.g., "dist" or "build")

      # Step 7: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2
